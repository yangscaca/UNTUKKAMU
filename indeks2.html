<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman dengan Latar Belakang Love</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('imageslovee.jpg'); /* Ganti 'love-background.jpg' dengan nama dan path gambar Anda */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Ubah transparansi atau warna latar belakang konten sesuai kebutuhan */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hai Skiyyyyyyyy</h1>
        <p>apa kabarrrrr? Aku harap baik</p>
        <button onclick="navigateToHalamanLain()">Sekarang coba tekan ini</button>
    </div>

    <script>
        function navigateToHalamanLain() {
            // Mengarahkan pengguna ke halaman lain dalam proyek Anda
            window.location.href = 'bikinkesal.html';
        }
    </script>
</body>
</html>
